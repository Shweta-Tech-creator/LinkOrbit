<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Risk Monitor</title>
  <style>
    body {
      background: #0b0f19;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #chat-box {
      position: fixed;
      bottom: 80px;
      right: 30px;
      width: 320px;
      height: 400px;
      display: none;
      flex-direction: column;
      background: #111727;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #chat-header {
      background: #1e293b;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin: 6px 0;
      padding: 8px 10px;
      border-radius: 8px;
      max-width: 90%;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
    }

    .bot {
      background: #334155;
      align-self: flex-start;
    }

    #chat-input {
      display: flex;
      background: #1e293b;
    }

    #user-input {
      flex: 1;
      padding: 8px;
      background: transparent;
      border: none;
      color: #fff;
      outline: none;
    }

    #send-btn {
      background: #2563eb;
      border: none;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
    }

    #bot-button {
      position: fixed;
      bottom: 20px;
      right: 30px;
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button id="bot-button">ðŸ¤– Chat</button>

  <div id="chat-box">
    <div id="chat-header">AI Risk Monitor</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Type message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

<script src="bot.js"></script>
</body>

</html>
